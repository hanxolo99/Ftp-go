<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Migrate Website</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/theforce.css" />
  </head>
  <body>
    <header class="side-header">
      <div class="avatar-container">
        <img src="assets/images/linuxman.jpg" class="avatar" />
        <p class="profile-name">James John</p>
      </div>
      <nav>
        <ul>
          <li><a href="#"><img src="assets/images/start-up.svg">Migrate</a></li>
          <li><img src="assets/images/history-clock-button.svg"><a href="#">History</a></li>
          <li><a href="#"><img src="assets/images/settings.svg">Settings</a></li>
          <li><img src="assets/images/search.svg"><a href="#">Docs</a></li>
          <li><a href="#"><img src="assets/images/help.svg">FAQ's</a></li>
        </ul>
      </nav>
      <div class="copyright-content">
        <p><a href="#">&copy 2019 FTP-GO</a></p>
      </div>
    </header>
    <main>
      <section class="second-header sticky">
        <div class="top-second-header">
          <h2 class="logo flat-header">FTP-GO</h2>
          <div class="theme-switch-container">
                <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                 </label>
          </div>
        </div>
        <div class="bottom-second-header">
          <form>
            <select>
              <option value="" selected>Connection Type</option>
              <option>Normal</option>
              <option>TLS</option>
            </select>
            <input id="setport" type="text" placeholder="Port" class="port"/>
            <input type="text" placeholder="Hostname" class="hostname" />
            <input type="text" placeholder="Username" class="username"/>
            <input type="password" placeholder="Password" class="password" />
            <input type="submit" value="Connect" />
          </form>
        </div>
      </section>
      <section class="page-content">
          <div class="form-holder">
            <form class="main-form onef">
                <select class="block">
                    <option value="" selected>Connection Type</option>
                    <option>Normal</option>
                    <option>TLS</option>
                  </select>
                <input id="port" type="text" placeholder="Port" class="block"/>
  
                <input type="text" placeholder="Hostname" class="block" />
                <input type="text" placeholder="Username" class="block"/>
                <input type="password" placeholder="Password" class="block" />
                <button class="blocks draw" >Connect <img src="assets/images/startups.svg"></button>
              
            </form>
            
          </div>
      </section>
      <section class="logcat">
          <div class="logcat-header">
              <h3 class="flat-header">Logcat</h3>
          </div>
          <h5>Status: Connecting....</h5>
          <h5>Status: Connecting....</h5>
          <h5>Status: Connected....</h5>
      </section>
    </main>
    <script src="assets/js/force.js"></script>

  </body>
</html>
